<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>index</title>
  <link href="http://fonts.googleapis.com/css?family=Lora:400" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/standardize.css">
  <link rel="stylesheet" href="css/index-grid.css">
  <link rel="stylesheet" href="css/index.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
</head>
<body class="body page-index clearfix">
  <header class="container clearfix">
    <div class="conteudo-cabecalho clearfix">
      <img class="titulo" src="images/precisa-de-ajuda.svg">
      <img class="wats-telegram" src="images/whats-telegram_2.svg">
      <p class="agora-o-alo"><strong>Agora, o Alô Alerj está pronto para atendê-lo pelo WhatsApp e Telegram.
</strong></p>
      <p class="adicione">Adicione o número em seus contatos e converse com a gente.</p>
    </div>
  </header>
  <div class="container-chat clearfix">
    <input class="name name-1 js-nome-objeto" name="name" placeholder="Nome" type="text">
    <input class="name name-2 js-nome-objeto" name="name" placeholder="Email" type="email">
    <input class="name name-3 js-nome-objeto" name="name" placeholder="CPF" type="number">
    <input class="introducao js-nome-objeto" name="introducao" placeholder="Introdução da conversa:" type="text">
  </div>

  <script src="js/jquery-min.js"></script>
  <script src="js/index.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha256-Sk3nkD6mLTMOF0EOpNtsIry+s1CsaqQC1rVLTAy+0yc= sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
</body>
</html>
