<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../favicon.ico">

        <title>Fixed Top Navbar Example for Bootstrap</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

        <!-- Custom styles for this template -->
        <link href="../css/custom.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="../css/navbar-fixed-top.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="../css/chat-bubbles.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <!-- Fixed navbar -->
        <nav class="cabecalho chat navbar-fixed-top">
            <div class="container-fluid ">
                <div class="row row-eq-height">
                    <div class="col-xs-12 col-md-offset-1 col-sm-12">
                        <div class="row row-eq-height">
                            <div class="visible-xs col-xs-2 visible-sm col-sm-2 ">
                                <div class="botao-voltar">
                                    <img src="../svg/voltar.svg" class="icone-voltar">
                                </div>
                            </div>

                            <div class="hidden-xs hidden-sm col-md-2 col-lg-1">
                                <a href="/">
                                    <object type="image/svg+xml" data="//aloalerjsite.antoniocarlosribeiro.com//templates/mv/svg/logo-alerj-monocromatica.svg" class="alerj-logo">
                                        Alerj Logo <!-- fallback image in CSS -->
                                    </object>
                                </a>
                            </div>

                            <div class="hidden-xs hidden-sm col-md-3 col-lg-2">
                                <img src="//aloalerjsite.antoniocarlosribeiro.com//templates/mv/svg/logo-alo-alerj.svg" class="alolerj-logo img-responsive">
                            </div>

                            <div class="hidden-xs hidden-sm col-md-4 col-lg-6">
                                <a href="#" class="botao-sair pull-right"><img src="../svg/x.svg"></a>
                            </div>

                            <div class="visible-xs visible-sm col-xs-8 chat-mobile text-center">
                                <div class="info-chat-home">
                                    <div class="atendente-home">Atendente Roberto Almeida</div>
                                    <div class="tempo-de-atendimento-home">visto há 2 minutos</div>
                                </div>
                            </div>

                            <div class="visible-xs visible-sm  col-xs-2">
                                <img src="../svg/logo-chat.svg" class="logo-chat">
                            </div>

                            <div class="sidebar-right-top hidden-xs hidden-sm col-md-4 col-lg-3 text-center">
                                <img src="//aloalerjsite.antoniocarlosribeiro.com/templates/mv/svg/balao-chat.svg" alt="" class="balao-chat">
                                <div class="info-chat-home">
                                    <div class="atendente-home">Atendente Roberto Almeida</div>
                                    <div class="tempo-de-atendimento-home">visto há 2 minutos</div>
                                </div>
                            </div>

                            <div class="hidden-xs col-sm-1"></div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div id="container-chat" class="container-fluid chat-miolo">
            <div class="row">
                <div class="bubble bubble-left">
                    <div class="row"> Blue text bubble </div>
                    <div class="row"><small class="time pull-right">11:35</small></div>
                </div>
            </div>

            <div class="row">
                <div class="bubble bubble-right">
                    <div class="row">Green text bubble</div>
                    <div class="row"><small class="time pull-right">11:35</small></div>
                </div>
            </div>

            <div class="row">
                <div class="bubble bubble-left">
                    <div class="row">
                    A bubble containing lots and lots and lots and lots of content on multiple lines</div>
                    <div class="row"><small class="time pull-right">11:35</small></div>
                </div>
            </div>

            <div class="row">
                <div class="bubble bubble-right">
                    <div class="row">Bubble with image</div>
                    <div class="row"><small class="time pull-right">11:35</small></div>
                </div>
            </div>
        </div> <!-- /container -->

        <div class="footer-chat navbar navbar-default navbar-fixed-bottom">
            <div class="container-fluid">
                <div class="row">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <div class=" col-sm-offset-1 col-xs-9 col-sm-9">
                                <label class="sr-only" for="inputEmail">Email</label>
                                <input type="email" class="form-control chat-mensagem" id="btn-input" placeholder="Digite sua mensagem aqui...">
                            </div>
                            <div class="col-xs-3  col-sm-2 button-send">
                                <button onclick="return false;" class="btn btn-lg btn-primary hidden-xs send-button">Enviar</button>
                                <button  onclick="return false;" class="btn btn-primary visible-xs send-button">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
        <script src="../../dist/js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
            <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
        <!-- IE10 -->

        <script>
            jQuery(".send-button").click(function ()
            {
                var leftRight = Math.floor((Math.random() * 2) + 1) == 2 ? 'left' : 'right';

                jQuery("#container-chat").append('<div class="row"><div class="bubble bubble-'+leftRight+'"><div class="row">Lorem ipsum dolor sit amet, consectetur adipisicing elit. A atque cum illum laborum neque numquam, odit perspiciatis sequi vero. Ullam.</div><div class="row"><small class="time pull-right">11:35</small></div></div></div>');
            });

            jQuery('#container-chat').bind('DOMSubtreeModified', function(e) {
                if (e.target.innerHTML.length > 0) {
                    jQuery("html, body").animate(
                        {
                            scrollTop: jQuery(document).height()
                        },
                        "fast"
                    );
                }
            });
        </script>
    </body>
</html>
